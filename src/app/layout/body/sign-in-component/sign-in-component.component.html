<div id="signin_form">
  <p class="sign">Sign in</p>
  <form class="form1">
    <input class="un " type="text" placeholder="Username" #username>
    <input class="pass" type="password" placeholder="Password" #password>
    <a class="submit" (click)="signIn(username, password)">Sign in</a>
    <p id ="or" class="sign">or</p>
    <a class="submit">Sign Up</a>
  </form>
</div>
