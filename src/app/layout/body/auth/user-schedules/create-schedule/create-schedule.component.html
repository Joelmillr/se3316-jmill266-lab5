<div>
  <table>
    <tr>
      <td>
        <button mat-raised-button color="primary" (click)="onOpenCreator()" *ngIf="!createSchedule">Create Schedule</button>
      </td>
      <div id="schedule_creator" *ngIf="createSchedule">
        <td>
          <p>Schedule Name:</p>
        </td>
        <td>
          <input matInput required placeholder='"Joels Schedule"' [(ngModel)]="scheduleName">
        </td>
        <td>
          <p>Description</p>
        </td>
        <td>
          <input matInput placeholder='"3rd year soft eng"' [(ngModel)]="scheduleDescription">
        </td>
        <td>
          <p>
            Public?:
          </p>
        </td>
        <td>
          <mat-checkbox [(ngModel)]="public"> (Checked = "yes")</mat-checkbox>
        </td>
        <td>
          <button mat-raised-button color="primary" (click)="onCreateSchedule()">Submit</button>
        </td>
        <td>
          <button mat-raised-button color="warn" (click)="onHideScheduleCreate()">Hide</button>
        </td>
      </div>
    </tr>
  </table>
</div>
