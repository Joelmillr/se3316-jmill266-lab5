<mat-card>
  <mat-card-header>
    <mat-card-title>
      Search for course: (By Subject or Keyword or both)
    </mat-card-title>
  </mat-card-header>
  <mat-card-content>
    Search:
    <mat-form-field>
      <mat-label>Subject</mat-label>
      <input matInput placeholder='Ex. "SE"' [(ngModel)]="subject">
    </mat-form-field>

    <mat-form-field>
      <mat-label>Keyword</mat-label>
      <input matInput placeholder='Ex. "3316", "software"' max="5" [(ngModel)]="keyword">
    </mat-form-field>

    <button mat-raised-button color="primary" (click)="onSearchCourse()">Search</button>
    OR
    <button mat-raised-button color="primary" (click)="onShowAllCourses()">Show All</button>
    <div id='hideCourses' *ngIf="courseList.length > 0">
      <button  mat-raised-button color="warn" (click)="onHideCourses()">Hide Courses</button>
    </div>
    <mat-paginator [length]="totalCourses" [pageSize]="coursesPerPage" [pageSizeOptions]="pageSizeOptions" (page)="onChangedPage($event)"></mat-paginator>
    <app-search-courses-results [courses]="courseList"></app-search-courses-results>
    <mat-spinner *ngIf="isLoading && courseList.length <=0" class="loading"></mat-spinner>
  </mat-card-content>
  </mat-card>
