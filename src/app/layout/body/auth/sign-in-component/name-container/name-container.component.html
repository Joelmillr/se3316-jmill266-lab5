<div class="name-container">
  <mat-form-field>
    <mat-label>First name</mat-label>
    <input matInput placeholder="Joel" required [(ngModel)]="fName" (keyup)="onEnterfName()">
  </mat-form-field>
  <mat-form-field>
    <mat-label>Last name</mat-label>
    <input matInput placeholder="Miller" required [(ngModel)]="lName" (keyup)="onEnterlName()">
  </mat-form-field>
</div>
